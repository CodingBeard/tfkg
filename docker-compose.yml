version: "2"

services:
  tf-jupyter-golang:
    image: tf-jupyter-golang
    command: sleep infinity
    volumes:
      - .:/tfkg
      - .:/go/src/tfkg
  tf-jupyter-golang-gpu:
    image: tf-jupyter-golang
    command: sleep infinity
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    volumes:
      - .:/tfkg
      - .:/go/src/tfkg